<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguimiento Diario - Andevs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7fc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .inline-time {
      display: flex;
      gap: 10px;
    }
    .inline-time select {
      width: 100%;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      background-color: #111827;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f2937;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seguimiento Diario</h1>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSdzyulFij06ws6So5OiKXTcihHTj-ESoQWwY2XLa9ZgUlDijg/formResponse" method="POST" target="_blank">
      <label for="nombre">Nombre</label>
      <select name="entry.576067794" id="nombre" required>
        <option value="">Elige</option>
        <option value="Manuel Gualda">Manuel Gualda</option>
        <option value="Felipe Uribe">Felipe Uribe</option>
        <option value="Martín Ruiz-Tagle">Martín Ruiz-Tagle</option>
      </select>

      <label for="fecha">Fecha</label>
      <input type="date" name="entry.726945054" required />

      <label>Hora de inicio</label>
      <div class="inline-time">
        <select name="entry.628665026_hour" required>
          <option value="">Hora</option>
          ${[...Array(24).keys()].map(h => `<option value="${h}">${String(h).padStart(2, '0')}</option>`).join('')}
        </select>
        <select name="entry.628665026_minute" required>
          <option value="">Minuto</option>
          ${[...Array(60).keys()].map(m => `<option value="${m}">${String(m).padStart(2, '0')}</option>`).join('')}
        </select>
      </div>

      <label>Hora de término</label>
      <div class="inline-time">
        <select name="entry.193724256_hour" required>
          <option value="">Hora</option>
          ${[...Array(24).keys()].map(h => `<option value="${h}">${String(h).padStart(2, '0')}</option>`).join('')}
        </select>
        <select name="entry.193724256_minute" required>
          <option value="">Minuto</option>
          ${[...Array(60).keys()].map(m => `<option value="${m}">${String(m).padStart(2, '0')}</option>`).join('')}
        </select>
      </div>

      <label for="cliente">Cliente</label>
      <input type="text" name="entry.285135558" id="cliente" required />

      <label for="area">Área</label>
      <select name="entry.1267498075" id="area" required>
        <option value="">Elige</option>
        <option value="Comercial">Comercial</option>
        <option value="Desarrollo">Desarrollo</option>
      </select>

      <label for="tipo">Tipo de actividad</label>
      <input type="text" name="entry.1078612917" id="tipo" required />

      <label for="comentario">Comentario</label>
      <textarea name="entry.1620089347" id="comentario" rows="3"></textarea>

      <button type="submit">Enviar seguimiento</button>
    </form>
  </div>
</body>
</html>
